<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1500
            // Het level inladen
            robotArm.loadLevel("exercise 9");

            // Jouw instructies volgen hier

            for(var i =1 ; i<=4; i++)
            {
                for(var j = 0; j < i; j++) 
                {
                    robotArm.grab();
                    for(var r= 0; r <5; r++)
                    {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var rr= 0; rr <5; rr++)
                    {
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }

            // De door jouw opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
