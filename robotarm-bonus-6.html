<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 500
            // Het level inladen
                robotArm.loadLevel("exercise 6");
            
            // Jou instructies volgen hier
            
                for (var a = 0; a <4; a++) {
                robotArm.moveRight();
        }
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
            for (var b = 0; b <2; b++) {
                robotArm.moveRight();
        }
                robotArm.grab();
            for (var c = 0; c <4; c++) {
                robotArm.moveLeft();
        }
                robotArm.drop();
            for (var i = 0; i <5; i++) {
                robotArm.moveRight();
            }
                robotArm.grab();
            for (var i = 0; i <6; i++) {
                robotArm.moveLeft();
            }
                robotArm.drop();
            for (var i = 0; i <7; i++) {
                robotArm.moveRight();
            }   
                robotArm.grab();
            for (var i = 0; i <5; i++) {
                robotArm.moveLeft();
            }
                robotArm.drop();


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
