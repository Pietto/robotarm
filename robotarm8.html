<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=500
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier

            robotArm.moveRight();
            for (var i = 0; i <7; i++) {
                robotArm.grab();
            for (var j = 0; j <8; j++) {
                robotArm.moveRight();
            }
                robotArm.drop();
            for (var k = 0; k <8; k++) {
                robotArm.moveLeft();
            }
        }

            robotArm.moveLeft();
            robotArm.drop();
            */
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
