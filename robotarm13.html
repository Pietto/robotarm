<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 800
            // Het level inladen
                robotArm.randomLevel(1,8);
            
            // Jou instructies volgen hier

            var aantal = 1
            var loop = 7

            for (var a = 0; a <loop; a++) {
                robotArm.grab();
                var blok = robotArm.scan();
                if (blok==null){
                    var loop = 1
                }else{
                    for (var b = 0; b <aantal; b++) {
                        robotArm.moveRight();
                }
                var aantal = aantal+1
                robotArm.drop()
                    for (var b = 0; b <aantal; b++) {
                        robotArm.moveLeft();
                    }
                }
            }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
