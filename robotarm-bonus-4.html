<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 1000
            // Het level inladen
            robotArm.randomLevel(4);
            
            // Jou instructies volgen hier 

            var loop = 7

            robotArm.grab();
            robotArm.scan();
            for (var a = 1; a <loop; a++) {
            if(robotArm.scan()== "null"){
                robotArm.drop();
                var loop = 0
                }else{
            for (var b = 0; b <5; b++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
            for (var c = 0; c <5; c++) {
                    robotArm.moveLeft();
                }
                robotArm.grab();
                robotArm.scan();
            }
        }
            for (var d = 0; d <3; d++) {
                robotArm.moveRight();
    }
    




            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
