<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 2000
            // Het level inladen
                robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier

            var aantal = 2
            var rood = 3  
            var wit= 2

            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
        for (var a = 0; a <aantal; a++) {
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
        }
            var aantal = aantal+1
        for (var b = 0; b <aantal; b++) {
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
        }
            robotArm.moveLeft();
        for (var c = 0; c <3; c++) {
            robotArm.grab();
            for (var d = 0; d <rood; d++) {
                robotArm.moveLeft();
            }
                robotArm.drop();
                for (var d = 0; d <rood; d++) {
                    robotArm.moveRight();
                }
                rood = rood-1
        }
            robotArm.moveRight();

        for (var e = 0; e <3; e++) {
            robotArm.grab();
            for (var f = 0; f <wit; f++) {
                robotArm.moveLeft();
            }
            robotArm.drop();
                for (var g = 0; g <wit; g++) {
                    robotArm.moveRight();
                }
            var wit = wit + 1
        }

        robotArm.grab();
        for (var h = 0; h <3; h++) {
        robotArm.moveLeft();
        }
        robotArm.drop();
        for (var h = 0; h <3; h++) {
        robotArm.moveRight();
        }
        robotArm.grab();
        for (var h = 0; h <4; h++) {
        robotArm.moveLeft();
        }
        robotArm.drop();
        for (var h = 0; h <4; h++) {
        robotArm.moveRight();
        }   
        robotArm.grab();
        for (var h = 0; h <4; h++) {
        robotArm.moveLeft();
        }
        robotArm.drop();



            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
