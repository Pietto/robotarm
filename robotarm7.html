<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=10000
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier

            robotArm.moveRight();
            for (var a = 0; a <5; a++) {
                for (var i = 0; i <6; i++) {
                   robotArm.grab();
                   robotArm.moveLeft();
                   robotArm.drop();
                   robotArm.moveRight();
                }
                robotArm.moveRight();
                robotArm.moveRight();
            }

            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
